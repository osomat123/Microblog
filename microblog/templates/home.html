{% extends "layout.html" %}

{% block content %}
    <main class="main">
        <section>
            <h1>Add New Entry</h1>
            <form class="entry-form" action="/" method="POST">
                <p class="entry-form__input">
                    <textarea class="entry-form__textarea" name="content" id="entry" aria-label="Entry Contents" placeholder="Write a log for today!"></textarea>
                </p>
                <button class="form__submit" type="submit">Add Entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30, true)}}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>
{% endblock %}
